<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a02_const_lang</title>

    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        h3 {
            /* display: inline-block; */
            position: absolute;
            top: 0;
            padding: 20px 50px;
            width: 70%;
            color: #fff;
            background-color: #f0f;
            text-align: center;
            font-size: 40px;
            transition: all .5s ease-in-out;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 주석 - 렌더링 되지 않음 -->
    <!-- h1을 클릭했을 때 선언된 이벤트 핸들러 함수 chColor를 호출하고
    this 이름으로 매개 변수 현재 객체를 전달 -->
    <h3 id="h3tag">html 태그</h3>
    <!--  onclick="chColor(this)" -->
    <script>
        console.log("hi");

        const h3t = document.querySelector("#h3tag");

        h3t.onclick = function() {
            h3t.style.color = "#0f0";
            h3t.style.backgroundColor = "#000";
            h3t.innerText = "click";
            h3t.style.borderRadius = "50px";
            h3t.style.top = "20%";
        }
        // function chColor(e) {
        //     e.style.backgroundColor = "#f00";
        // }

    </script>
</body>
</html>
