<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a01_start</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <h2>form 태그의 시작(로그인)</h2>
    <form>
        <span>ID : </span><input  class="inBox" type="text">
        <span>Password : </span><input class="inBox" type="password">
        <input type="button">
    </form>

    <!-- ex) form 태그를 활용하여 나타내기
            구매물건 내역 
            물건명 : [  ]
            가격 : [    ]
            갯수 : [    ]
            등록 -> 버튼, 조회 수정 -> 버튼 -->
    
    <h3>ex. form 태그 활용</h3>
    
    <div>
        <span>물건명 : </span><input class="inBox" type="text">
    </div>
    <div>
        <span>가격 : </span><input class="inBox" type="text">
    </div>
    <div>
        <span>갯수 : </span><input class="inBox" type="text">
    </div>
    <input id="btn0" type="button" value="등록">
    <button id="btn1">조회</button>
    <button id="btn2">수정</button>

</body>
</html>
