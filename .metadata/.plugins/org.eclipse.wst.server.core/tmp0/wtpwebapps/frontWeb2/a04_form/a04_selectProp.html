<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a04_selectProp</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>

    <form>
        <h4>사원1 size : 2</h4>
        <select name="empno1" size="2">
            <option value="100">Joel</option>
            <option value="200">Joe</option>
            <option value="300">Ell</option>
            <option value="400">Amy</option>
            <option value="500">Kate</option>
            <option value="600">Kevin</option>
            <option value="700">Daniel</option>
        </select>
        
        <h4>사원2 multiple</h4>
        <select name="empno2" multiple>
            <option value="100">Joel</option>
            <option value="200">Joe</option>
            <option value="300">Ell</option>
            <option value="400">Amy</option>
            <option value="500">Kate</option>
            <option value="600">Kevin</option>
            <option value="700">Daniel</option>
        </select>
        
        <h4>사원3 selected</h4>
        <select name="empno3">
            <option value="100">Joel</option>
            <option value="200">Joe</option>
            <option value="300" selected>Ell</option>
            <option value="400">Amy</option>
            <option value="500">Kate</option>
            <option value="600">Kevin</option>
            <option value="700">Daniel</option>
        </select>
        <br>
        <!-- 초기 로딩화면에서 default로 선택 option이 태그 안 데이터로 처리되게 함 -->
        <input type="submit">
        
    </form>

    <!-- ex) 성별(단일선택-두 번째 항목 선택 디폴트), 좋아하는 음식(다중선택),
            부서 정보(3개 보이게 처리 - 인사, 재무, 회계, 기획, it 사업부로 처리)  -->
    <form>
        <h4>성별 선택</h4>
        <input name="sex" type="radio" value="001"> <span>남성</span>
        <input name="sex" type="radio" value="002" checked> <span>여성</span>
        
        <h4>좋아하는 음식</h4>
        <input type="checkbox" name="favFood" value="201"> <span>과카몰리</span>
        <input type="checkbox" name="favFood" value="202"> <span>스시</span>
        <input type="checkbox" name="favFood" value="203"> <span>부리또</span>
        <input type="checkbox" name="favFood" value="204"> <span>똠양꿍</span>
        <input type="checkbox" name="favFood" value="205"> <span>맥앤치즈</span>

        <h4>부서 선택</h4>
        <select name="dept" size="3">
            <option value="101">인사</option>
            <option value="102">재무</option>
            <option value="103">회계</option>
            <option value="104">기획</option>
            <option value="105">IT사업부</option>
        </select>
        
        <br>
        <input type="submit">
    </form>


</body>
</html>
