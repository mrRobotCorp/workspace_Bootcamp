<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a11_sel_class_id</title>

    <link rel="stylesheet" type="text/css" href="./css/z01_myStyle.css">
    <!-- ps) class 와 body 화면 적용은 다대다 관계로 설정 하나의 클래스 선언
        -> body에서 여러 곳에 호출 body에서 하나의 태그에서 여러 개의 클래스 선언
        class = "클래스1 클래스2 클래스3 ..."
    -->
</head>
<body>
    <div id="cls">
        <h3 class="cls01">hello world</h3>
        <h3 class="cls02">hello world</h3>
        <h3 class="cls03">hello world</h3>
        <h3 class="cls01 cls02">hello world</h3>
        <h3 class="cls03 cls03">hello world</h3>
        <h3 class="cls01 cls02 cls03">hello world</h3>
    </div>

    <!-- ex) cls1000- 글자크기 , cls2000 - 배경색상, cls3000 - 정렬 -->
    <!-- 3*3 table 생성, td에 클래스 1씩 또는 여러 곳 적용 -->
    <table id="a11Table">
        <tr>
            <td class="tdCls1">1</td>
            <td class="tdCls2">2</td>
            <td class="tdCls3 tdCls4">3</td>
        </tr>
        <tr>
            <td class="tdCls3">4</td>
            <td class="tdCls2 tdCls4">5</td>
            <td class="tdCls3">6</td>
        </tr>
        <tr>
            <td class="tdCls1 tdCls4">7</td>
            <td class="tdCls2">8</td>
            <td class="tdCls1">9</td>
        </tr>
    </table>

    <div id="ids">
        <!-- 적용은 되지만 id는 하나의 태그에만 사용할 것 -->
        <h3 id="id01">Hello friend</h3>
        <h3 id="id02">Hello friend</h3>
    </div>
</body>
</html>
