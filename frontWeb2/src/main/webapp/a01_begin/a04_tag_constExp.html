<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>늦었다고 생각할 때가 진짜 너무 늦었다</title>
    <style>
        * { margin: 0; }
        
        h1, h2, h3, h4, h5, h6 { 
            color: #fff; text-align: center; font-family:"맑은 고딕"; padding: 30px 0 ; cursor: pointer;}
        
        h1 { background-color: #cc2020; }
        h2 { background-color: #ff6a00; }
        h3 { background-color: #ffd500; }
        h4 { background-color: #30d02a; }
        h5 { background-color: #3f46cb; }
        h6 { background-color: #bf00ff; }
    </style>
</head>
<body>
    <h1>h 태그 적용</h1>
    <h2>h 태그 적용</h2>
    <h3>h 태그 적용</h3>
    <h4>h 태그 적용</h4>
    <h5>h 태그 적용</h5>
    <h6>h 태그 적용</h6>

    <script>
        const h1t = document.querySelector(h1);

        h1t.onclick = function() {
            h1t.style.opacity = ".5";
        }
    </script>
</body>
</html>
