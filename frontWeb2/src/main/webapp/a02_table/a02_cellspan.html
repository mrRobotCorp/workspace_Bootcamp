<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a02_cellspan</title>

    <link rel="stylesheet" href="./css/a01.css">

<body>
    <h2>span 연습</h2>
    <table class="cellspan">
        <tr>
            <td colspan="2">신.혜.원.</td>
            <td>오늘</td>
        </tr>
        <tr>
            <td rowspan="2">간맥</td>
            <td>과</td>
            <td>연</td>
        </tr>
        <tr>
            <td>될</td>
            <td>까</td>
        </tr>
    </table>

    <div class="line"></div>

    <table class="spanEx0">
        <tr>
            <td class="cellBg" rowspan="3"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="cellBg" colspan="2"></td>
        </tr>
    </table>

    <div class="line"></div>

    <!-- td 높이 설정해야 정확하게 결과 출력 -->
    <table class="spanEx1">
        <tr>
            <td></td>
            <td class="cellBg" rowspan="3"></td>
            <td class="cellBg" rowspan="2"></td>
        </tr>
        <tr>
            <td class="cellBg" rowspan="2"></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        
    </table>
    
    <div class="line"></div>

    <table class="spanEx2">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td class="cellBg" colspan="2" rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td class="cellBg" colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        
    </table>
</body>
</html>
