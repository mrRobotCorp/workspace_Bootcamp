<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a06_textarea</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    
    <form>
        <h4>자소서 내용</h4>
        <!-- textarea 사이의 내용은 html 코드가 아닌 데이터이기에 br로 처리하지 않음. -->
        <textarea name="intro" cols="30" rows="10" >자기 소개서를 작성하세요. 
이름:
나이:
        </textarea>
        <input type="submit">
    </form>

    <!-- ex) 작성자, 암호, 내용으로 게시물 등록 화면을 간단하게 구현 -->
    <form class="exWrite">
        <h3>게시물 등록</h3>
        <div>
            <span>작성자 </span>
            <input type="text" name="writer" placeholder="이름을 입력하세요"> 
        </div>
        <div>
            <span>암호 </span>
            <input type="password" name="pw" placeholder="암호를 입력하세요">
        </div>
        <div>
            <span>내용 </span>
            <textarea name="contents" cols="25" rows="5" placeholder="내용을 입력하세요"></textarea>
        </div>
        <input id="conSub" type="submit" value="게시물 등록">
    </form>

</body>
</html>
