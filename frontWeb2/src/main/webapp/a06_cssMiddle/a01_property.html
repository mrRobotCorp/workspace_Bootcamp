<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a01_property</title>
    <link rel="stylesheet" href="../a00_com/z02_myStyle.css">
</head>
<!-- 
    ex) table(2*2) 넓이와 높이 속성으로 지정. 상대/절대값으로
        각 셀의 넓이 col, css 높이 속성을 이용하여 상대적/절대적 크기 확인
-->
<body>
    <table class="a01Tb">
        <tr>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>

    <h1>절대적 크기</h1>
    <div class="sizeO">
        <h2>10px 크기</h2>
        <h2>20px 크기</h2>
        <h2>30px 크기</h2>
        <h2>40px 크기</h2>
    </div>
    <h1>상대적 크기</h1>
    <div class="sizeP">
        <h2>10px 크기</h2>
        <h2>20px 크기</h2>
        <h2>30px 크기</h2>
        <h2>40px 크기</h2>
    </div>

    <div class="a01Pro">
        <h2>색 이름 표현</h2>
        <h3>16진수 코드 값</h3>
        <h4>rgb() 형식 코드 값</h4>

        <h5 class="cls01 cls00">상대적 크기 정의 1em</h5>
        <h5 class="cls02 cls00">상대적 크기 정의 2em</h5>
        <h5 class="cls03 cls00">상대적 크기 정의 3em</h5>

        <h5 class="cls04 cls00">상대적 크기 정의 120%</h5>
        <h5 class="cls05 cls00">상대적 크기 정의 150%</h5>
        <h5 class="cls06 cls00">상대적 크기 정의 200%</h5>
    </div>
</body>
</html>
