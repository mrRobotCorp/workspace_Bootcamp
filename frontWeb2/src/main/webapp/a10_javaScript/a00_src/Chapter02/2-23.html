<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언하고 초기화합니다.
        var radius = 10, pi = 3.14159265;

        // 출력합니다.
        alert(2 * pi * radius);

        // 선언되지 않은 변수의 호출.
        // alert(num11); // 되겠냐

        var num12;
        // 선언만 하고 초기화를 안했을 경우, js에서는 실행됨. 에러 코드인 undefined 리턴해줌
        console.log(typeof num12); // undefined 출력
        alert(num12); // undefined 알림창
        alert("keep going");

    </script>
</head>
<body>

</body>
</html>
