<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var stringVar = 'String';
        var numberVar = 273;
        var booleanVar = true;
        var functionVar = function () { };
        var objectVar = {};

        alert("string 타입 : " + typeof stringVar);
        alert("number 타입 : " + typeof numberVar);
        alert("boolean 타입 : " + typeof booleanVar);
        alert("function 타입 : " + typeof functionVar);
        alert("객체(object) 타입 : " + typeof objectVar);
    </script>
</head>
<body>

</body>
</html>
