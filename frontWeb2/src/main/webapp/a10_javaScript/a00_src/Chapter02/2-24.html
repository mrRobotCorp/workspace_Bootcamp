<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var stringVar = 'String';
        var numberVar = 273;
        var booleanVar = true;
        var functionVar = function () { };
        var objectVar = {};

        // typeof 함수를 통해서 데이터 유형 확인
        // 자바스크립트의 데이터 유형 .. 밑에 5개...
        // 주의) 에러 트래킹 시에 객체인데 문자열로 되어 있거나 문자열인데 객체로 되어 있는 경우
        // 정상적으로 음 어... 위 함수를 이용해서 반드시 확인
        alert("string 타입 : " + typeof stringVar);
        alert("number 타입 : " + typeof numberVar);
        alert("boolean 타입 : " + typeof booleanVar);
        alert("function 타입 : " + typeof functionVar);
        alert("객체(object) 타입 : " + typeof objectVar);
    </script>
</head>
<body>

</body>
</html>
