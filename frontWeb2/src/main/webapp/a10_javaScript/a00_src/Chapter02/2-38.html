<!DOCTYPE html>
<html>
<head>
    <script>
        // 문자열
        alert(typeof ('String'));
        // 숫자
        alert(typeof (273));
        // 불
        alert(typeof (true));
        // 함수
        alert(typeof (function () { })); // function
        // 객체
        alert(typeof ({})); // object 
        // undefined
        alert(typeof (alpha)); // undefined
    </script>
</head>
<body>

</body>
</html>
