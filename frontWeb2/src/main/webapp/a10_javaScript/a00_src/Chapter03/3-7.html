        // ex) 숫자를 입력하지 않을 때는 나누어서 alert창으로 메세지 처리
        let num01 = Math.floor(Math.random() * 8 + 2);
        let num02 = Math.floor(Math.random() * 9 + 1);
        let que = document.querySelector("h5");
        let ans = num01 * num02;

        input = document.querySelector("[name=indata]");
        
        let sub = document.querySelector("[type=submit]");
        let re = document.querySelector(".re");

        que.innerHTML = num01 + " X " + num02 + " = ?";

        function result() {
            inNum = Number(input.value);
            console.log("입력된 답 : " + inNum);
            console.log("정답 : " + ans);
            switch (inNum) {
                case ans:
                    re.innerHTML = "정답입니다.";
                    break;
                case typeof(NaN):
                    re.innerHTML = "숫자가 아닙니다.";
                    break;
                
                default:
                    alert("오답입니다.");
                    break;
            }

        }

        sub.onclick = function() {
            result();
        }
