    let stu1 = prompt("학생 1의 점수를 입력하세요");
    let stu2 = prompt("학생 2의 점수를 입력하세요");
    let stu3 = prompt("학생 3의 점수를 입력하세요");

    let all = [stu1, stu2, stu3];
    let tb = document.querySelector("table");
    let show = "";

    all.forEach( function(s, i) {
        show += `
        <tr>
            <td>학생${i+1}</td>
            <td>${s}</td>
        </tr>`
    })
    tb.innerHTML += show ;
