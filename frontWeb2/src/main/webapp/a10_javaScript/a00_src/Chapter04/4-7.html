    let stuArr = [];
    let tot = 0;
    let cnt = 0;

    while (true) {
        let stu = Number(prompt("학생의 점수 입력\n-1 입력 시 입력 종료"));
        
        // 0 이상 숫자로 입력
        if(stu >= 0) {
            cnt++;
            tot += stu;
            // -1 입력 반복 종료
        } else if(stu == -1) {
            alert("입력 완료");
            break;
            // 숫자형 데이터가 아닐 경우
        } else {
            alert("데이터를 숫자 0 이상으로 입력하세요.");
        }
    }

    document.body.innerHTML = "<h3>학생들의 점수 목록</h3>";
    document.body.innerHTML += 
        `<h5>총점 : ${tot}</h5>
        <h5>평균 : ${tot/cnt}</h5>`;
