<!DOCTYPE html>
<html>
<head>
    <script>
        // 함수를 생성합니다.
        // function 함수명(매개변수)
        //  return 리턴값
        // function f(x) { return x * x; }
        // // 함수를 호출합니다.
        // alert(f(3));

        // ex) 매개변수와 리턴값을 활용하여 입력값을 물건가격과 구매 갯수로 총계를 리턴
        let tot = 0;
        function prod(pr, c) {
            for(let i=0; i<c; i++) {
                tot += pr;
            }
            alert('합산값은 ' + tot);
            return pr * c;
        }

        alert(prod(3000, 2));
        // ex) 1에서 for문을 이용하여 매개변수까지 합산값 리턴
        let tot2 = 0;
        function callAll(num) {
            for(let i=1; i<num; i++) {
                tot2 += num;
            }
            return tot2;
        }
        let no = Number(prompt("누적 합산 할 데이터 입력"));
        alert('합산값은 ' + callAll(no));

        
    </script>
</head>
