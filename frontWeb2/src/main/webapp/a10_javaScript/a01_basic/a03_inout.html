        // ex) 80점 이상인지를 확인하여 해당 내용을 출력
        let h4ob = document.querySelector("h4");
        let pCheck = confirm("80점 이상인가");


        if (pCheck == true) {
            h4ob.innerText = "합격";
        } else {
            h4ob.innerText = "불합격";
        }

    </script>
