    <script>
        var name0 = "문자열 데이터1"; // '' 홑따옴표도 사용 가능
        var name1 = "문자열 데이터2";
        var name2 = 52;

        const PI = 3.14;
        // PI = 5.36;
        // TypeError: Assignment to constant variable. 에러 발생
        console.log(PI);

        // ----------------------------------------
        // var 25num = 30;

        call(); // 호이스팅 가능 익명함수(메서드를 변수에 할당하는 방식)는 불가능
        // 익명함수는 한 번만 사용 할 기능 함수에 속함. 그 외 함수는 재사용 가능성이 있고
        // 호이스팅이 가능하다는 차이가 있음

        function call() { // 함수
            console.log("함수 호출");
        }

        function Person() { // 객체
            this.name = "abc"; // this.속성을 포함하고 있으면 객체
        }

        var p01 = new Person();
        console.log(p01);
        console.log(p01.name);


    </script>
