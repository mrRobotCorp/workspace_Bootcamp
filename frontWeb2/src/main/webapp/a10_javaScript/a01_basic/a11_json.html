<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
        ex) 물건명, 가격, 갯수를 할당하는 json 객체 생성. 각 객체의 속성 접근.
        alert()로 출력. 추가 속성으로 disRatio()로 할인율 지정. 출력
    -->
    <div>
        <h4>물건 정보</h4>

    </div>
    <script>
        let p = { name:'apple', price: 2000, cnt:2};

        function prod(name, price, cnt) {
            p.disRatio = 0.2
            alert("물건명 : " + p.name + ", 가격 : " + p.price + ", 갯수 : " + p.cnt + ", 할인율 : " + p.disRatio);
        }

        document.querySelector("h4").onclick = function() {
            prod();
        }
    </script>
</body>
</html>
