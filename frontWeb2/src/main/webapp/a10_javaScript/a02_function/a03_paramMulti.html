<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a03</title>
    <style>
        ::selection { color: #000; background-color: #97deff;}
        .product { border-collapse: collapse;}
        .product th, .product td {width: 80px; height: 25px; border: 1px solid rgb(20, 20, 92);text-align: center; font-size: 13px;}
        p { display: inline-block; }    
        .prodL { margin: 0; padding: 0; list-style-type: none; }
        .prodL li { margin: 15px 0; cursor: pointer;}

    </style>
    <!-- <link rel="stylesheet" href="../"> -->
</head>

<body>

    <h4>다중의 매개변수 처리</h4>
    <h5 onclick="showMem('Oliver', 45, 'NY')">멤버1</h5>
    <h5 onclick="showMem('Tom', 36, 'NY')">멤버2</h5>
    <h5 onclick="showMem('Daniel', 26, 'NY')">멤버3</h5>
    <h5 onclick="showMem('James', 66, 'NY')">멤버4</h5>

    <h3>회원들 클릭 시 마다 추가</h3>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>사는 곳</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <h3>물건 리스트</h3>
    <ul class="prodL">
        <li onclick="prod('jelly', 200, 0.2, 2)">jelly</li>
        <li onclick="prod('milk', 3200, 0.3, 1)">milk</li>
        <li onclick="prod('cheese', 4000, 0.25, 3)">cheese</li>
        <li onclick="prod('egg', 5000, 0.4, 1)">egg</li>
        <li onclick="prod('coke', 1200, 0.2, 4)">coke</li>
    </ul>


    <h3>장바구니 리스트</h3>
    <table class="product">
        <thead>
            <tr>
                <th>no</th>
                <th>물건명</th>
                <th>가격</th>
                <th>할인율</th>
                <th>할인된 가격</th>
                <th>갯수</th>
                <th>총계</th>
            </tr>            
        </thead>
        <tbody></tbody>
    </table>

    <!-- ex) 구매 물품 리스트 생성 후, 특정 물품 클릭 시
            물건명과 가격을 함수의 매개변수로 설정, alert()로 출력 -->

    <!-- 클릭 시 ㅁ다ㅏ 선택된 구매 리스트 추가 -->
    <script>
        function showMem(name, age, loc) {
            alert("이름 : " + name + ", 나이 : " + age + ", 사는 곳 : " + loc);
            let tbd = document.querySelector("table tbody");
            tbd.innerHTML += `<tr>
                <td>${name}</td>
                <td>${age}</td>
                <td>${loc}</td>
            </tr>`;
        }

        let cnt = 0;
        function prod(pname, price, dis, count) {
            alert("물건명 : " + pname + ", 가격 : " + price + "\n장바구니에 담겼습니다.");
            cnt ++;
            let pList = document.querySelector(".product tbody");
            let disResult = price - (price * dis);
            let tot = disResult * count;

            pList.innerHTML += `<tr>
                <td>${cnt}</td>
                <td>${pname}</td>
                <td>${price}</td>
                <td>${dis}</td>
                <td>${disResult} 원</td>
                <td>${count}</td>
                <td>${tot}</td>
            </tr>`;
        }
    </script>
</body>

</html>
