<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a0</title>
    <!-- <link rel="stylesheet" href="../"> -->
</head>
<body>

    <h3>가변 매개변수 처리</h3>
    <h5 onclick="call(3, 5)">3과 5의 합산</h5>
    <h5 onclick="call(1, 3, 6)">1, 3, 6의 합산</h5>
    <h5 onclick="call(100, 200, 300)">100, 200, 300의 합산</h5>

    <p onclick="bookInfo('시옷의 세계')">도서명</p>
    <p onclick="bookInfo('시옷의 세계', '믿음사')">도서명, 출판사</p>
    <p onclick="bookInfo('시옷의 세계','믿음사', '13,000원')">도서명, 출판사, 판매가격</p>

    <ul class="infoShow"></ul>
    <strong></strong>

    <!-- <script type="text/script" src="../"></script> -->
    <script>
        function call(...nums) {
            let tot = 0;
            for(let num of nums) {
                tot += num;
                
            }
            alert(nums + "의 합산값 : " + tot);
        }

        // ex) 도서의 정보를 출력. 매개변수에 따라 출력 형식을 변경.
        //      도서명만 전달 / 도서명과 출판사 전달 / 도서명, 출판사, 판매가격
        let infoLi = document.querySelector(".infoShow");

        function bookInfo(...info) {
            if(info.length == 1) {
                infoLi.innerHTML += `<li>${info[0]}</li>`;
            }
            if(info.length == 2) {
                infoLi.innerHTML += `<li>${info[0]}, ${info[1]}</li>`;
            }
            if(info.length == 3) {
                infoLi.innerHTML += `<li>${info[0]}, ${info[1]}, ${info[2]}</li>`;
            }
            
            let show = "";

            info.forEach(function(data, i){
                if(i == 0) {
                    show += "도서명 : " + data + "\n";
                }
                if(i == 1) {
                    show += "출판사 : " + data + "\n";
                }
                if(i == 2) {
                    show += "판매 가격 : " + data + "\n";
                }
                document.querySelector("strong").innerText += show;
            } ) 
            
        }
    </script>
</body>
</html>
