<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8">

</head>
<body>

    <h3>가변 매개변수 처리</h3>
    <h5 onclick="call(3, 5)">3과 5의 합산</h5>
    <h5 onclick="call(1, 3, 6)">1, 3, 6의 합산</h5>
    <h5 onclick="call(100, 200, 300)">100, 200, 300의 합산</h5>

    <!-- <script type="text/script" src="../"></script> -->
    <script>
        function call(...nums) {
            let tot = 0;
            for(let num of nums) {
                tot += num;
                
            }
            alert(nums + "의 합산값 : " + tot);
        }
    </script>
</body>
</html>
