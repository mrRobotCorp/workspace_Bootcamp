<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a06</title>
    <!-- <link rel="stylesheet" href="../"> -->
</head>
<body>

    <div>
        <p onclick="func01([100, 200])">객체형 데이터 전달(배열1)</p>
        <p onclick="func01(['apple', 'banana', 'grape'])">객체형 데이터 전달(배열2)</p>
        <p onclick="func01(['orange', 'lemon', 'kiwi', 'lime'])">객체형 데이터 전달(배열3)</p>
        <p onclick="func01([100, 'red', 'pink', 300])">객체형 데이터 전달(배열4)</p>
    </div>

    <div>
        <h4 onclick="func02({name : 'kevin', age : 29})">객체 호출</h4>
        <p class="show"></p>
    </div>

    <div>
        <h5 onclick="func03( {pname : 'jelly', price: 1500, cnt:3})">물건1</h5>
        <h5 onclick="func03( {pname : 'candy', price: 1200, cnt:2})">물건2</h5>
        <h5 onclick="func03( {pname : 'snack', price: 1800, cnt:3})">물건3</h5>
        <h5 onclick="func03( {pname : 'juice', price: 2000, cnt:1})">물건4</h5>
        <p class="pList">물건 정보</p><br>
    </div>

    <script>
        function func01(arr) {
            alert("배열 데이터 : " + arr);
        }

        function func02(obj) {
            alert("객체 : " + obj); // object object 출력
            alert("이름 : " + obj.name + ", 나이 : " + obj.age); //kevin
            console.log(obj); // name : 'kevin', age : 29 출력

            for(let p in obj) {
                document.querySelector(".show").innerHTML += p + " : " + obj[p] + "<br>"; 
            }
        }

        // ex) json 형태로 물건명, 가격,갯수를 속성/속성값 설정,
        // func03()에 전달. 해당 데이터들을 for in 구문으로 출력
        function func03(e) {
            for (const i in e) {
                document.querySelector(".pList").innerHTML += i + " : " + e[i] + "<br>";
            }
        }
    </script>
</body>
</html>
