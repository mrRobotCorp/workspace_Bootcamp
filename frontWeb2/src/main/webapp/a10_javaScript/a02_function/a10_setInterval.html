        let idx = 0;

        let clr = ["red", "yellow", "blue", "green"];

        let set01 = setInterval( () => {
            let h3ob = document.querySelectorAll("h3");
            h3ob[idx++].innerHTML = idx + ": hi";
            h3ob[idx++].style.color = clr[idx];

            if(idx == 8) {

                clearInterval(set01);
            }
