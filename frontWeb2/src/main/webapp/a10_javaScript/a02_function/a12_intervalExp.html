<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a12</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- 
        369 게임 시작 클릭 시
        1) h3에  출력

        2) 하단에 4 * 4 테이블에 순서대로 1, 2, 짝, 4, 5, 짝 20까지 출력
    -->
    <div class="a12All">
        <h3 class="start">게임 시작</h3>
        <h3 class="conTxt"></h3>
    
        <table class="a12T">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

    </div>


    <script>
        let stBtn = document.querySelector(".start");
        let conTxt = document.querySelector(".conTxt");
        let tdArr = document.querySelectorAll(".a12T td");
        let i = 0;
        let show = "";
        let i2 = 0;

        function start() {
            let set01 = setInterval( () => {
                conTxt.innerHTML += i++;

                if(i % 10 != 0 && i%10%3 == 0) {
                    show = "짝";
                } else {
                    show = i;
                }
                conTxt.innerHTML = show;

                if( i == 20) {
                    clearInterval(set01);
                }
            }, 800);
        }

        function start02() {
            let set02 = setInterval( () => {

                if((i2 + 1) %10 != 0 && (i2+ 1) %10 %3 == 0 ) {
                    show= "짝";
                } else {
                    show = i2 + 1;
                }

                tdArr[i2++].innerHTML = show;
                
                if(i2 == 16 ) {
                    alert("종료");
                    clearInterval(set02);
                }
            }, 800);
        }

        stBtn.onclick = function() {
            start();
            start02();
        }

    </script>
</body>
</html>
