<body>
    <h3 class="h3ob">형변환 처리 연습(Number)</h3>
    <!-- <script type="text/script" src="../"></script> -->
    <script>
        let num01 = prompt("첫 번째 숫자 입력 : ", "0");
        let num02 = prompt("두 번째 숫자 입력 : ", "0");
        let tot = Number(num01) + Number(num02);
        let h3ob = document.querySelector(".h3ob");

        h3ob.innerText = num01 + " + " + num02 + " = " + tot;

    </script>
</body>
