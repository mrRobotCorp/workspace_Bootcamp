<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a18</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .ob04, .ob05 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h3 class="ob01" onclick="chStr()">문자열로 변환</h3>
    <h3 class="ob01">객체로 변환</h3>


    <h4 class="ob02">물건정보 객체를 문자열로 바꿔서 출력</h4>
    <h5 class="ob03"></h5>

    <h5 class="ob04">영화 정보 출력</h5>
    <h6 class="ob05"></h6>

    <!-- <script type="text/script" src="../"></script> -->
    <script>
        function chStr() {
            let p01 = { name : "Amy", age : 30};
            let ob01 = document.querySelectorAll(".ob01");
            ob01[0].innerText = JSON.stringify(p01);
        }

        let ob02 = document.querySelector(".ob02");
        let ob03 = document.querySelector(".ob03");

        ob02.onclick = function() {
            let prod = { name: "coffee", price : 1600, cnt:2};
            ob03.innerText = JSON.stringify(prod);

        }

        function chOb01() {
            let strOb = `[{"empno" : 7780, "ename" : "Amy"},
                            {"empno" : 7890, "ename" : "Joe"}                    
        ]`;
            console.log(strOb + typeof(strOb));
            let obj = JSON.parse(strOb);
            let ob01 = document.querySelectorAll(".ob01");
            ob01[1].innerText = obj + " : 타입 " + typeof(obj) + " : " + obj[0].empno;
        }

        chOb01();

        let ob04 = document.querySelector(".ob04");
        let ob05 = document.querySelector(".ob05");

        function chOb02() {
            // 좋아하는 영화 제목과 관객수 문자열 json 데이터에 선언
            // 객체로 변환 후 h6에 출력
            let movie = `[ {"title" : "close", "point" : 300},
            {"title" : "triangle of sadness", "point" : 500},
            {"title" : "the worst person in the world", "point" : 600}
            ]`;

            let mInfo = JSON.parse(movie);
            for(let i=0; i<3; i++) {
                ob05.innerHTML += "영화 제목 : " + mInfo[i].title + " &nbsp;박스오피스 성적 : " + mInfo[i].point +  "<br>";

            }
        }

        ob04.onclick = function() {
            chOb02();
        }

    </script>
</body>
</html>
