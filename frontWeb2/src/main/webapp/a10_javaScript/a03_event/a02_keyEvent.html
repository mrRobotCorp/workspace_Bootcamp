    <script>
        window.onload = function() {

            let h301 = document.querySelector(".h301");
            let tdArr = document.querySelectorAll(".kTable td");
            let idx = 0;
            let idx2 = idx-1;
            h301.align = "center"; 

            tdArr.forEach( function(ob, i) {
                ob.style.textAlign = "center";
                ob.style.fontSize = "20px";
                ob.innerText = i + 1;
            });

            this.onkeyup = function() {
                h301.innerHTML = "키 코드 값 : " + event.keyCode;
                // tdArr[idx++].style.backgroundColor = "#0f0";
                
                // this : window (BOM) Browser Object Model
                // body에 있는 각각의 태그를 객체 : (DOM) Document Object Model
                if(event.keyCode == 97) {
                    tdArr[4].style.backgroundColor = "#00f";
                }
                
                // 기본 배경색 초기화
                tdArr.forEach( function(td, i) {
                    td.style.backgroundColor = "#fff";
                });

                if(event.keyCode == 39) {
                    tdArr[idx++].style.backgroundColor = "#0f0";
                }

                if(event.keyCode == 37) {
                    tdArr[idx--].style.backgroundColor = "#0f0";
                }
            };
