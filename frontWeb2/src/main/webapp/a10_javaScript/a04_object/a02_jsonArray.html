<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h3>json 객체</h3>
    <h4></h4>
    <h4></h4>

    <div class="jsonFru">
        <h3>과일 객체</h3>
        <p class="fShow"></p>
        <h4 class="finfo"></h4>
        <h4 class="finfo"></h4>
        <h4 class="finfo"></h4>
    </div>
    <hr>
    <div>
        <h3 style="text-align: center;">사원정보</h3>
        <table class="empT">
            <thead>
                <tr>
                    <th>사원번호</th>
                    <th>사원명</th>
                    <th>급여</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let arr1 = [];
        arr1[0] = { name:"Kate", age:30};
        arr1.push({ name:"Elliot", age:41});

        let h4all = document.querySelectorAll("h4");
        h4all[0].innerHTML= arr1[0].name + ", " + arr1[0].age;
        h4all[1].innerHTML= arr1[1].name + ", " + arr1[1].age;
        
        // arr2로 과일 객체 2개 할당
        let arr2 = [];
        arr2[0] = { fname:"cherry", price:5000};
        arr2.push({ fname:"mango", price:6000});

        let finfo = document.querySelectorAll(".finfo");
        finfo[0].innerHTML = arr2[0].fname + "의 가격은 " + arr2[0].price;
        finfo[1].innerHTML = arr2[1].fname + "의 가격은 " + arr2[1].price;
        
        let fShow = document.querySelector(".fShow");
        for(let i=0; i<arr2.length; i++) {
            fShow.innerHTML += (i+1) + ") " + arr2[i].fname + "의 가격은 " + arr2[i].price + "<br>";
        }

        // ex) json 배열로 사원 객체 배열로 사원정보 3개를 만들고 위 테이블 list 정보에 출력
        let emp = document.querySelector(".empT tbody");
        let empList = [];
        empList[0] = {eno:101, ename:"Joy", sal:4000};
        empList[1] = {eno:102, ename:"Dalyne", sal:5000};
        empList[2] = {eno:103, ename:"Irene", sal:4500};

        for(let i=0; i<empList.length; i++) {
            emp.insertAdjacentHTML("afterbegin", `
                <tr>
                    <td>${empList[i].eno}</td>
                    <td>${empList[i].ename}</td>
                    <td>${empList[i].sal}</td>
                </tr>
            `);
        }
    </script>
</body>
</html>
