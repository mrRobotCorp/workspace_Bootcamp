<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0413</title>

</head>
<body>
    <!-- 1. 링크시 상대위치 지정과 절대위치 지정 차이점을 기술하고, -->
    <h3>상대 위치 지정</h3>
    <a href="./0406.html"></a>
    <a href="../a03_link/a03_pathExp.html"></a>

    <h3>절대 위치 지정 </h3>
    <a href="/frontWeb/a02_table/a03_imgTable.html"></a>

    <!-- 2. 링크시 현재 파일을 기준으로 상위폴드와 하위폴드 이동 처리를 예제를 통해서 설명하세요. -->
    <h3>상위 폴더 이동</h3>
    <a href="../a03_link/a03_pathExp.html"></a>
    
    <h3>하위 폴더 이동</h3>
    <a href="./z01/show.html"></a>

    <!-- 3. iframe의 속성을 예제를 통해서 설명하세요. -->
    <div>
        <a href="../a02_table/a03_imgTable.html" target="ex03Main">iframe</a>
        <a href="../a02_table/a03_imgTable.html" target="ex03Main">iframe</a>
        <a href="../a02_table/a03_imgTable.html" target="ex03Main">iframe</a>
        <a href="../a02_table/a03_imgTable.html" target="ex03Main">iframe</a>
    </div>

    <div>
        <iframe width="300" height="300" name="ex03Main"></iframe>
        <iframe srcdoc="<html><body><h3>ex3메인화면</h3></body></html>"></iframe>
    </div>

    <!-- 4. 좋아하는 맛집 홈페이지를 맛집의 종류에 따라 링크되게 처리해보세요. -->
    <a href="https://www.lush.co.kr/" target="ex04Main">홈페이지 이동</a>
    <a href="https://www.lush.co.kr/" target="ex04Main">홈페이지 이동</a>
    <a href="https://www.lush.co.kr/" target="ex04Main">홈페이지 이동</a>
    <a href="https://www.lush.co.kr/" target="ex04Main">홈페이지 이동</a>

    <div>
        <iframe width="300" height="300" name="ex04Main"></iframe>
    </div>

    <!-- 5. target 속성값의 종류를 기술하세요. -->

    <!-- 새로운 브라우저 탭에서 페이지 로딩 -->
    <a href="https://www.naver.com/" target="_blank"></a>
    <!-- 해당 페이지의 바로 위 상위 페이지에서 로딩 -->
    <a href="https://www.naver.com/" target="_parent"></a>
    <!-- 현재의 해당 페이지에서 로딩 -->
    <a href="https://www.naver.com/" target="_self"></a>
    <!-- 최상위 페이지에서 로딩 -->
    <a href="https://www.naver.com/" target="_top"></a>

    <!-- 6. input select textarea의 차이점을 기술하세요. -->
    
    <!-- 조회 기능을 가진 텍스트를 입력 받는 텍스트 박스 -->
    <input type="text">
    <textarea></textarea>

    <!-- 선택기능 태그(드롭다운 메뉴)로 옵션을 선택할 수 있는 태그 -->
    <select>
        <option></option>
        <option></option>
        <option></option>
    </select>

    <!-- 7. 기본 input 객체를 활용하여 아래와 같이 출력(form과 name 속성포함)하세요.
    사람등록
    이름   [   ]
    나이   [   ]
    사는곳   [   ]
    [등록] -->
    <form>
        <div>
            이름 : <input type="text" name="ex07">
        </div>
        <div>
            나이 : <input type="number" name="ex07">
        </div>
        <div>
            사는 곳 : <input type="text" name="ex07">
        </div>
        <input type="submit" value="등록">
    </form>


    <!-- 8. type으로 check와 radio의 차이점을 예제를 기술하세요 -->
    <form>
        <!-- 다중 선택 가능한 속성의 input -->
        <input type="checkbox" name="check">Do
        <input type="checkbox" name="check">Re
        <input type="checkbox" name="check">Mi

        <!-- 단일 선택만 가능한 속성의 input -->
        <input type="radio" name="radio">red
        <input type="radio" name="radio">green
        <input type="radio" name="radio">blue
    </form>

    <!-- 9. 출근시간대(6:00,7:00,8:00,9:00와 퇴근시간대(17:00,18:00,19:00,20:00)를 단일 선택할 수 있게 처리하세요 -->
    <form> 
        <div>
            출근 시간 선택
            <input type="radio" name="morning">06:00
            <input type="radio" name="morning">07:00
            <input type="radio" name="morning">08:00
            <input type="radio" name="morning">09:00
        </div>

        <div>
            퇴근 시간 선택
            <input type="radio" name="night">17:00
            <input type="radio" name="night">18:00
            <input type="radio" name="night">19:00
            <input type="radio" name="night">20:00
        </div>
        
    </form>
    <!-- 10. form하위에 form요소객체가 서버에 데이터를 전송하는 규칙을 기술하세요. -->

    <form>
        <input type="radio" name="ex10" value="chosen1">선택1
        <input type="radio" name="ex10" value="chosen2">선택2
        <input type="radio" name="ex10" value="chosen3">선택3
        
        <input type="submit" value="서버 전송">
    </form>

    <!-- 11. select form태그에서 option에서 value의 설정이유에 대하여 기술하세요. -->
    <form>
        <select name="ex11">
            <option value="01">Do</option>
            <option value="02">Re</option>
            <option value="03">Mi</option>
        </select>
        <!-- 해당 form 태그 안에 있는 옵션 중 선택한 value 값을 받아 서버에 키 값으로 전송 -->
        <!-- Mi 선택 후 서버 전송 클릭 시, 해당파일.html?ex11=chosen3 로 확인 가능 -->
        <input type="submit" value="전송">
    </form>

    <!-- 12. 주로 사용하는 지역과 우편번호를 검색해서 select로 지역을 선택했을 때, 서버에 우편번호가 전송되게 처리하세요. -->
    <form>
        <select name="place">
            <option value="101">사당</option>
            <option value="102">강남</option>
            <option value="103">구로</option>
            <option value="104">당산</option>
        </select>
        <input type="submit" value="등록">
    </form>


</body>
</html>
