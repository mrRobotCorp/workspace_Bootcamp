<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0420</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700;900&display=swap');
        body { font-family:'Noto Sans KR';}
        .ex02 h3 { padding: 20px 30px; color: #21fa00; background-color: #000; transition: all .4s; cursor: pointer; }
        .ex02 h3:hover { background-color: #ff3300;}
        .ex02 h3:active { display: inline-block; border-radius: 30px; }
        
        .ex02 p::first-letter { font-size: 25px; text-decoration: underline; }
        .ex02 p span { box-shadow: 1px 1px 15px #21fa00c5; font-weight: 700; transition: all .4s; cursor: pointer; }
        .ex02 p span:hover { color: #000; background-color: #21fa00;}

        .ex03 input[type=text] {border: 2px solid #ff3300; }
        .ex03 [name=pw] { border: 2px solid #21fa00c5; background-color: #ceffc9;}

        .ex04 { display: inline-block; padding: 40px 50px; border: 2px solid #000; border-radius: 30px; }
        .ex04 * { font-weight: 700; }
        .ex04 input[type=text] { color: #ff3700; }
        .ex04 [name=profile] { color: #000;  background-color: #21fa00; }
        .ex04 [type=submit] { float: right; margin-top: 20px; }
        .ex04 table tr:nth-child(even) { color: #fff; background-color: #ff3300;}

    </style>
</head>
<body>
    <!-- 2. 선택자 중에서 계층적 선택자의 종류와 특징을 기본예제와 함께 기술하세요 -->
    <div class="ex02">
        <h3>자식요소</h3>
        <p>
            Lorem ipsum dolor, <span>sit amet consectetur</span> adipisicing elit. Unde nemo accusamus tempore maiores earum eius, quas dolorum nesciunt, qui excepturi necessitatibus reprehenderit culpa maxime, sequi reiciendis sed voluptas nobis ducimus.
        </p>
    </div>

    <!-- 3. 속성 선택자 종류를 기본예제와 함께 기술하세요 -->
    <form class="ex03">
        <input type="text" name="txt">
        <input type="password" name="pw">
        <input type="submit">
    </form>

    <!-- 4. 회원등록화면을 table안에 만들고, 전체선택자와 속성선택자의 단계
        (선택자[속성=속성값],[속성=속성값],[속성])에 따라 css가 다르게 선언된 것을 적용되게 하세요
    -->
    <form class="ex04">
        <table>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="idInput">
                </td>
            </tr>
            <tr>
                <td>이메일 주소</td>
                <td>
                    <input type="email" name="emailIn">
                </td>
            </tr>
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" name="nameInput">
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="pwInput">
                </td>
            </tr>
            <tr>
                <td>프로필 이미지</td>
                <td>
                    <input type="file" name="profile">
                </td>
            </tr>
            <tr>
                <td>주소</td>
                <td>
                    <input type="text" name="location">
                </td>
            </tr>
        </table>
        <input type="submit">
    </form>

    <!-- 5. 가상클래스의 종류를 간단한 예제와 함께 기술하세요. -->
    <!-- 
        1. 사용자의 마우스 움직임에 따라 결정되는 hover 와 active
        2. form 하위 요소 객체에 따른 focus.
        3. 링크된 객체에만 속하는 link, visited
        4. 블럭형 태그에 적용되는 first-letter, first-line
        5. 구조 처리에 따라 적용되는 nth-child
    -->
</body>
</html>
