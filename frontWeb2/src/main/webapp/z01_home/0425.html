<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0425</title>
    <style>
        .ex06 h3 { transition: all .3s; cursor: pointer;}
        .ex06 h3:first-child:hover { color: #00f; font-size: 22px; }
        .ex06 h3:nth-child(2):active { color: #fff; background-color: #222; }
        .ex06 input[type=text]:focus { color: #00f; background-color: #ffd6ff; }

        .ex07 h3:first-child { color: tomato;}
        .ex07 h3:nth-child(2) { color: #6c37ff;}
        .ex07 h3:last-child { color: rgb(223, 0, 160);}

        .ex08 table { border-collapse: collapse; text-align: center; }
        .ex08 th, .ex08 td { padding: 20px 30px; border: 1px solid #222; }
        #siz1 { font-size: 30px; }
        #siz2 { font-size: 1.2em; }
        #w1 { width: 80pt; }
        #w2 { width: 50%; }
        #h1 { height: 2in;}
        #h2 { height: 5em;}

    </style>
</head>
<body>
    <!-- 6. 동적처리하는 가상클래스의 내용을 예제와 함께 기술하세요. -->
    <div class="ex06">
        <h3>가상 클래스 hover</h3>
        <h3>가상 클래스 active</h3>
        가상 클래스 focus <input type="text">
    </div>

    <!-- 7. 공통 속성값인 색상 선언 규칙 3가지를 기술하세요 -->
    <div class="ex07">
        <h3>색상 이름으로 선언</h3>
        <h3>색상 16진수 값으로 선언</h3>
        <h3>색상 10진수 rgb로 선언</h3>
    </div>

    <!-- 8. 공통 속성값인 단위(크기,넓이,폭)을 기본예제와 함께 설명하세요 -->
    <div class="ex08">
        <table>
            <tr>
                <th>절대적 단위</th>
                <td id="siz1">크기</td>
                <td id="w1">넓이</td>
                <td id="h1">높이</td>
            </tr>
            <tr>
                <th>상대적 단위</th>
                <td id="siz2">크기</td>
                <td id="w2">넓이</td>
                <td id="h2">높이</td>
            </tr>
        </table>
    </div>

</body>
</html>
