<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0426</title>
    <style>
        .ex02 p:first-child { font-family: "맑은 고딕";}
        .ex02 p:nth-child(2) { font-size: 20px;}
        .ex02 p:nth-child(3) { font-weight: 900;}
        .ex02 p:last-child { font-style: italic;}

        .ex03 p { padding: 20px; margin: 30px 20px; border: 2px solid #000; }

        .ex04 div { width: 100px; height: 100px; border: 2px dashed #00f; }

        .ex05 .btn { display: inline-block; width: 50px; height: 20px; padding: 10px 18px; margin-top: 10px; color: #fff; background-color: #b758ff; text-align: center;}
        .ex05 .btn01 { border-radius: 20px;}
        .ex05 .btn02 { border-radius: 10px 20px;}

    </style>
</head>
<body>
    <!-- 2. css 문자열 관련 속성을 예제와 함께 기술하세요 -->
    <section class="ex02">
        <p>font-family</p>
        <p>font-size</p>
        <p>font-weight</p>
        <p>font-style</p>
    </section>
    <!-- 3. css box 모델의 단계별 속성을 설명하세요 -->
    <section class="ex03">
        <p>
            가장 안쪽 속성은 padding이고 안쪽 여백을 지정한다.
            그 다음 속성 border로 테두리를 설정한다.
            마지막 바깥 여백은 margin 속성으로 값을 설정한다.
        </p>
    </section>
    <!-- 4. css border의 위치관련 속성, 굵기, 종류관련 개별적 속성과 전체 설정 처리를 기술하세요 -->
    <section class="ex04">
        <div></div>
    </section>
    <!-- 5. css box 모델의 모서리 둥글기 속성을 이용하여, 버튼1, 버튼2를 span으로 만들어 보세요. -->
    <section class="ex05">
        <span class="btn btn01">버튼1</span>
        <span class="btn btn02">버튼1</span>
    </section>
</body>
</html>
