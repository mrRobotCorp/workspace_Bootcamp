<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0427</title>
    <style>
        .ex01 {
            width: 70vw;
            height: 200px;
            background-color: #555;
            background-image: url(./img03.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .ex03 {
            width: 30%;
            height: 100px;
            background-image: url(./img03.jpg);
            background-position: top center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .ex05 div:nth-child(2) {
            position: relative ;
        }
    </style>
</head>
<body>
    <!-- 1. 배경이미지관련 속성을 예제와 함께 기술하세요.  -->
    <div class="ex01"></div>

    <!-- 2. display의 속성 3개 특징을 예제와 함께 기술하세요 -->
    <div class="ex02">
        <!-- inline 속성의 span 태그, 
        줄바꿈이 생기지 않고 요소를 아래가 아닌 바로 옆에 위치시킬 수 있다. -->
        <span></span>
        <!-- block 태그, 화면에서 해당 태그가 있는 한 줄을 모두 차지하여
        줄바꿈이 발생한다. 넓이와 높이 값을 지정할 수 있다.  -->
        <div></div>
        <!-- inline-block은 inline 속성과 block속성이 혼합된 속성이다. -->
        <p style="display: inline-block;"></p>
    </div>

    <!-- 3. 배경이미지관련 속성을 예제와 함께 기술하세요. -->
    <div class="ex03"></div>

    <!-- 4. css 글자 그림자 처리 옵션을 지정하여, 화면에 이름, 나이, 사는 곳을 출력하세요. -->
    <div class="ex04">
        <table>
            <tr>
                <td>name</td>
                <td>Tony</td>
            </tr>
            <tr>
                <td>age</td>
                <td>99</td>
            </tr>
            <tr>
                <td>based in</td>
                <td>HongKong</td>
            </tr>
        </table>
    </div>

    <!-- 5. position 옵션을 예제를 통해 기술하세요. -->
    <div class="ex05">
        <div>default(static)</div>
        <div>relative</div>
        <div>absolute</div>
        <div>fixed</div>
    </div>
</body>
</html>
