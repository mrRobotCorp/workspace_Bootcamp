<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css">
<style>
td {
	text-align: center;
}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="/springweb/a00_com/vue.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var vm = new Vue({
			el : ".container",
			data : {
				msg : "반복문 처리",
				person : {
					name : "amy",
					age : 90,
					loc : "seoul"
				},
				product : {
					pname : "coffee",
					price : 1600,
					cnt : 2
				},
				rainbow : ['red', 'orange', 'yellow', 'green', 'blue', 'purple'],
				menu : ['ramen', 'rice noodle', 'pizza']
			
			}
		})
	});
	// ex) product로 물건명 가격 갯수 선언
	//		테이블에 항목, 데이터 출력
	// ex) 점심메뉴 3가지 배열로 선언, 아래 테이블에 출력
</script>
</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h2>{{msg}}</h2>
			<h3 v-for="(val,prop) in person">{{prop}}:{{val}}</h3>
			<h4 v-for="(color, idx) in rainbow">
			[{{idx}}]{{color}}</h4>
		</div>
		<form id="frm01" class="form-inline" method="post">
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<input class="form-control mr-sm-2" placeholder="제목" /> <input
					class="form-control mr-sm-2" placeholder="내용" />
				<button class="btn btn-info" type="submit">Search</button>
			</nav>
		</form>
		<table class="table table-hover table-striped">
			<col width="10%">
			<col width="50%">
			<col width="15%">
			<col width="15%">
			<col width="10%">
			<thead>

				<tr class="table-success text-center">
					<th colspan="3">항목</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td v-for="(val,prop) in product">{{prop}}:{{val}}</td>
				</tr>
				<tr>
					<td v-for="(val,prop) in menu">{{prop}}:{{val}}</td>				
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
