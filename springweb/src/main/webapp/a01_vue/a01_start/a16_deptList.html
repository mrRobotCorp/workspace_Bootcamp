<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css">
<style>
td {
	text-align: center;
}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="/springweb/a00_com/vue.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// 1. 모델 데이터 선언
		// 2. 기본 메서드 선언
		// 3. 이벤트 핸들러에 의해 모델 데이터, 메서드 호출 처리
		// 4. fetch api에 의해 데이터 로딩
		// 5. 화면단 출력 처리
		let vm = new Vue({
			el : ".container",
			data : {msg :"부서 정보 리스트", dname:"", loc:"", dList:[]},
			methods : {
				checkV : function() {
					if(event.keyCode==13) {
						this.sch();
					}
				},
				sch: function() {
					let url= "/springweb/deptListAjax.do?dname=" + this.dname + "&loc=" + this.loc;
					this.dList = [];
					var vm = this;
					
					fetch(url).then(function(response) {
						return response.json();
					}).then(function(json){
						var dList = json
						console.log(dList);
						vm.dList= dList;
					}).catch(function(err){
						console.log(err);
					})
				}
			}
		})
	});
</script>
</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h2>{{msg}}</h2>
		</div>
		<form id="frm01" class="form-inline" method="post">
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<input v-model="dname" @keyup="checkV" class="form-control mr-sm-2" placeholder="부서명" />
				<input v-model="loc" @keyup="checkV" class="form-control mr-sm-2" placeholder="부서위치" />
				<button @click="sch" class="btn btn-info" type="button">검색</button>
			</nav>
		</form>
		<table class="table table-hover table-striped">
			<col width="33%">
			<col width="33%">
			<col width="33%">
			<thead>

				<tr class="table-success text-center">
					<th>부서번호</th>
					<th>부서명</th>
					<th>부서위치</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="d in dList" class="text-center">
					<td>{{d.deptno}}</td>
					<td>{{d.dname}}</td>
					<td>{{d.loc}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
